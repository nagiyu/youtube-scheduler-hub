version: "3"
services:
  server:
    build:
      context: "${LOCAL_HOST_PATH}/build/server"
      dockerfile: Dockerfile
      args:
        - USERNAME=${USERNAME}
    container_name: "${PROJECT_NAME}-server"
    env_file: .env
    environment:
      TZ: Asia/Tokyo
    ports:
      - "80:80"
      - "8080:8080"
    tty: true
    user: "${USERNAME}:${USERNAME}"
    volumes:
      - ${LOCAL_HOST_PATH}:/app
      - /var/www
      - /app/node_modules
      - /app/vendor
    working_dir: "/app"
